<div class="container-fluid bg">
    <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">
        <form class="form-container" (ngSubmit)="login()" #myForm = "ngForm">
            <h2>Login Form</h2>
            <br>
            <div class="form-group form-group-lg">  
                <label for="username">Enter Username</label>
                <input class="form-control form-control-lg" placeholder="Username" #username="ngModel" type="text" [(ngModel)]="user.userName" required  name ="userame" id="username" pattern="[a-zA-Z ]+">
                <div *ngIf="username.invalid && (username.dirty || username.touched)"  class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                        Username is Required
                    </div>
                    <div *ngIf="username.errors.pattern">
                        Username Should contain only characters
                    </div>
                </div> 
            </div>  
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input class="form-control form-control-lg" placeholder="Password"  #password="ngModel" type="password" [(ngModel)]="user.userPassword" required name ="password" id="password" name="password" >
                <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                    <div *ngIf="password.errors.required" class="alert alert-danger">
                      Password is Required
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="!myForm.form.valid" type="submit">Submit</button>
            <a class="float-right" style="color: black;" href="#">New User ? Register</a>
        </form>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
</div>
</div>
