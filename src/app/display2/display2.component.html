<div class="jumbotron text-center">
<h1>Admin Login Successfull</h1>
<h2>Users</h2>
<!--Here we have used table for data representation-->
    <table class="table table-hover">
      <tbody>
        <tr><!--This is table reader with table headings-->
          <th>S.No</th>
          <th>User Id</th>
          <th>User Name</th>
          <th>User Test</th>
        </tr>
  <!--The async pipe in angular will subscribe to an Observable and return the latest value it has emitted.-->
     <!--It is like a for loop it will iterate through the list-->
     <tr *ngFor="let user of arr1 | async ;let i=index">
         <td>{{i+1}}</td>
         <td>{{user.userId}}</td>
         <td>{{user.userName}}</td>
         <td>{{user.userTest}}</td>
       </tr>
      </tbody>
    </table>
<button class="btn btn-danger" (click)="logout()">Logout</button>
</div>
